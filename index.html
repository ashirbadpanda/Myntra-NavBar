<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, Kids Fashion &amp; Lifestyle - Myntra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assests/favicon.ico.png">
</head>
<body>
    <nav>
        <article>
            <div class="logo">
                <img src="./assests/logo.webp" alt="">
            </div>
            <div class="shop">
                <ol>
                    <li><a href="#">MEN</a></li>
                    <li><a href="#">WOMEN</a></li>
                    <li><a href="#">KIDS</a></li>
                    <li><a href="#">HOME & LIVING</a></li>
                    <li><a href="#">BEAUTY</a></li>
                    <li><a href="#">STUDIO</a></li>
                </ol>
            </div>
            <div class="search">
                <div class="iconsearch">
                    <div class="ico">
                        <img src="./assests/search-icon-png-18.png" alt="">
                    </div>
                    <div class="blank">
                        <input type="text" placeholder="Search for products, brands and more">
                    </div>
                </div>
            </div>
            <div class="profile">
                <div class="prof">
                    <div class="u1">
                        <img src="./assests/uu1.png" alt="">
                    </div>
                    <div class="b1">
                        <h6>Profile</h6>
                    </div>
                </div>
                <div class="wish">
                    <div class="u2">
                        <img src="./assests/uu2.png" alt="">
                    </div>
                    <div class="b2">
                        <h6>Wishlist</h6>
                    </div>
                </div>
                <div class="cart">
                    <div class="u3">
                        <img src="./assests/uu3.png" alt="">
                    </div>
                    <div class="b3">
                        <h6>Cart</h6>
                    </div>
                </div>
            </div>
        </article>
    </nav>
</body>
</html>
